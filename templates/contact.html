{% extends "layout.html" %} {% block body %}

<!-- Contact-->
<section class="page-section" id="contact">
  <div class="container">
    <div class="text-center">
      <h2 class="section-heading text-uppercase mb-5">Contact Us</h2>
      <!-- <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3> -->
    </div>
    <form id="contactForm" action="/contact" method="POST">
      <div class="row align-items-stretch mb-5">
        <div class="col-md-6">
          <div class="form-group">
            <!-- Name input-->
            {% if userData %}
            <input
              class="form-control"
              id="name"
              type="text"
              placeholder="Your Name *"
              name="name"
              value={{userData.userName}}
              required
              autocomplete="my-field-name1"
            />
            {% else %}
            <input
              class="form-control"
              id="name"
              type="text"
              placeholder="Your Name *"
              name="name"
              required
              autocomplete="my-field-name1"
            />
            {% endif %}
            <small class="text_white none"></small>
          </div>
          <div class="form-group">
            <!-- Email address input-->
            {% if userData %}
            <input
              class="form-control"
              id="email"
              type="email"
              placeholder="Your Email *"
              name="email"
              value={{userData.userEmail}}
              required
              autocomplete="my-field-name2"
            />
            {% else %}
            <input
            class="form-control"
            id="email"
            type="email"
            placeholder="Your Email *"
            name="email"
            required
            autocomplete="my-field-name2"
          />
            {% endif %}


            <small class="text_white none"></small>
          </div>
          <div class="form-group mb-md-0">
            <!-- Phone number input-->
            <input
              class="form-control"
              id="phone"
              type="tel"
              placeholder="Your Phone *"
              name="phone"
              max="12"
              min="10"
              required
            />
            <small class="text_white none"></small>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group form-group-textarea mb-md-0 bgWhite">
            <textarea
              class="form-control"
              id="message"
              placeholder="Your Message *"
              name="message"
              required
            ></textarea>
            <small class="text_white none"></small>
          </div>
        </div>
      </div>
      <div class="text-center">
        <button
          class="btn btn-primary btn-xl text-uppercase"
          id="submitButton"
          type="submit"
        >
          Send Messages
        </button>
      </div>
    </form>
  </div>
</section>

{% endblock %}
